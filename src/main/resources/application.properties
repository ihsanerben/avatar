spring.application.name=avatar

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

spring.datasource.username=postgres
spring.datasource.password=1
spring.jpa.properties.hibernate.default_schema=avatar


# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

spring.data.redis.host=localhost
spring.data.redis.port=6379

# Log Seviyesi Ayarlar
logging.level.root=INFO
logging.level.com.ihsan=DEBUG

# Log Dosyas?n?n Yolu (dosyaya kaydediyoz aaaabisi)
logging.file.name=logs/application.log

# cache'i loglamak ve takip edebilmek için
logging.level.org.springframework.cache=TRACE
logging.level.org.springframework.data.redis.cache=DEBUG

# gereksiz loglar? kald?rd?m.
logging.level.org.springframework.cache.interceptor=OFF

# benim 5 mb yi controllera daha gelmeden reddetti?i için bunu yazd?m.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB





